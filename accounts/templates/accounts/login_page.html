{% extends 'base.html' %}

{% block content_two %}
<div class="col right-col">
<div class="container">
<form method="POST" action="{% url 'accounts:login' %}">
{% csrf_token %}
<table>
 <h4 class="mt-3 mb-3 pb-2 border-bottom">Log in</h4>
    {% for field in form %}
<tr>
    <td>{{ field.label_tag | striptags }}</td>
    <td class="pl-2">{{ field }}</td>
</tr>
    {% endfor %}
    <p style="color: red">{{ form.non_field_errors| striptags }}</p>
</table>
    <button class="btn btn-primary btn-sm" style="margin-left: 6em; margin-top: 0.6em;"
            type="submit">Login</button>
{# Assumes you setup the password_reset view in your URLconf #}
    <p style="padding-top: 5px;"><a style="color: #fefefe; margin-left: 5.2em;" href=""><b>Lost password?</b></a></p>
</form>
</div>
</div>
{% endblock %}
