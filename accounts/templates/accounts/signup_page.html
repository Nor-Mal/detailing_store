{% extends "base.html" %}
{% load tz %}

{% block content_two %}
<div class="col right-col p-3">

  <form class="" method="post">
    {% csrf_token %}
  <table style="text-align: right">
   <h4 class="mb-3 pb-2 border-bottom">Sign up</h4>
  {% localtime on %}
       {% for field in form %}
  <tr>
        <td>{{ field.label_tag }}</td>
        <td class="pl-3">{{ field }}</td>
  </tr>
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
    {% endfor %}
  {% endlocaltime %}
  </table>
  <br>
    <button class="btn btn-primary btn-sm"  style="margin-left: 20.5em; margin-bottom: 1em;"
            type="submit">Sign up</button>
  </form>
</div>

{% endblock %}
